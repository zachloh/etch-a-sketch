<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Etch A Sketch</title>
  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Niconne&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="outer-border">
    <div class="title">Etch A Sketch</div>
    <div class="screen-outer">
      <div class="screen-inner"></div>
    </div>
    <div class="settings">
      <div class="slidecontainer">
        <input type="range" min="2" max="30" value="10" class="slider" id="myRange">
        <p id="slider-value">10</p>
      </div>
      <div class="color-btn-container">
        <button class="btn color focus" id="black">Black</button>
        <button class="btn color" id="rainbow">Rainbow</button>
        <button class="btn color" id="darken">Darken</button>
      </div>
      <button class="btn erase">Reset</button>
    </div>
  </div>
</body>

</html>
